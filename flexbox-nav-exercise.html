<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Exercise</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <script src="https://kit.fontawesome.com/3795b2a3f5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Articles</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Market</a></li>
            <li><a href="">Jobs</a></li>
            <li><a href="">Follow Us</a></li>
            <li><a href="#"><i class="fas fa-search"></i></a></li>

            <li><a href="#"><i class="fas fa-user-circle"></i></a></li>
        </ul>

    <main>
        <h1>Body Content</h1>
    </main>
    <footer>
        <hr>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Privacy Policy</a></li>
            <li><a href="">Terms of Use</a></li>
        </ul>
        <h5>&copy;Copyright. All rights reserved.</h5>
    </footer>
</body>
</html>
