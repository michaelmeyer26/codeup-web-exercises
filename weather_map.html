<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div id="container" class="container-fluid">
    <div class="bg-primary text-white p-1 mb-5"><h3 class="display-4">Open Weathermapbox</h3></div>
    <div id="card-stack" class="row">
        <div class="col-2">
            <div class="card">
                <div class="card-header text-center">-date-</div>
                <div class="card-body">
                    <div class="text-center my-2"><strong>-temp/temp-</strong></div>
                    <div class="text-center my-2">-icon-</div>
                    <p>Description: <strong>-weather type i.e overcast-</strong></p>
                    <p>Humidity: <strong>-humidity-</strong></p>
                    <p>Wind: <strong>-wind-</strong></p>
                    <p>Pressure: <strong>-pressure-</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="js/keys.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    (function() {
        $(document).ready(function() {
            $.ajax({
                url: "http://api.openweathermap.org/data/2.5/weather",
                type: "GET",
                data: {
                    APPID: OWM_key,
                    q: "Dallas, TX, US",
                }
            }).done(function(data) {
                console.log(data);
            });
        });
    })();
</script>
</body>
</html>
